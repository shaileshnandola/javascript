<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delight</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (Optional for icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }

        .header {
            background-color: #ff4d4d;
            padding: 20px;
            text-align: center;
        }

        .card {
            background-color: #ffffff;
            color: black;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="row">
            <div class="col-md-10">
                <h1>FOOD DELIGHT</h1>
                <p>Discover the Best Food</p>
            </div>
            <div class="col-md-2">
                <a href="./cart.html">
                    <button class="btn btn-success">
                        <p id="count"></p>
                        <i style="font-size: 50px;" class="bi bi-cart"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row" id="records"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./data.js" type="text/javascript"></script>
    <script>

        const viewProduct = () => {
            let tbl = "";
            record.map((val) => {
                tbl += `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="${val.image}" class="card-img-top" alt="Plain">
                                    <div class="card-body">
                                        <h5 class="card-title">${val.name}</h5>
                                        <p class="card-text">${val.price}</p>
                                        <a onclick="addCart(${val.id})" class="btn btn-success">Add to Cart</a>
                                    </div>
                                </div>
                            </div>
                        `
            })
            document.getElementById('records').innerHTML = tbl;
            let cart = JSON.parse(localStorage.getItem('carts')) || [];
            document.getElementById('count').innerHTML = cart.length

        }
        viewProduct();


        let cart = JSON.parse(localStorage.getItem('carts')) || [];
        const addCart = (id) => {

            record.map((val) => {
                if (val.id == id) {
                    cart.push(val);
                    localStorage.setItem('carts', JSON.stringify(cart));
                    alert("Product Added to Cart");
                    viewProduct();
                }
            })

        }

    </script>
</body>

</html>
