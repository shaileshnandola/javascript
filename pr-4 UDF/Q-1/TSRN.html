
<script type="text/javascript">
    
//    TSRN (Take Something Return Nothing)
    const number = (num) => {
        if (num > 0)
            document.write(`<h2>Number ${num} is positive</h2>`);
        else if (num < 0)
            document.write(`<h2>Number ${num} is negative</h2>`);
        else
            document.write(`<h2>Number ${num} is zero</h2>`);
    };

    number(10);
    number(-10);
    number(0);
    </script>
