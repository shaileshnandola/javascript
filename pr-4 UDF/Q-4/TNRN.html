<!-- 4.Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. (using no return with parameter function)
  -->
<script type="text/javascript">

    //    TNRN (Take Nothing Return Nothing)

    const num = () => {
        let a = 10;
        let b = 20;
        let c = 30;
        let d = 40;
        if (a > b && a > c && a > d) {
            document.write("a is greater");
        }
        else if (b > a && b > c && b > d) {
            document.write("b is greater");
        }
        else if (c > a && c > b && c > d) {
            document.write("c is greater");
        }
        else {
            document.write("d is greater");
        }
    }
    num();


</script>
