<!-- 12.Write javascript program Check weather num is prime or not using while loop -->
<script type="text/javascript">

    var n = parseInt(prompt(`Enter any number`));
    var i = 1;

    while (i <= 1) {
        if (n % 2 == 0) {
            document.write(`<h1>Number is not prime</h1>`);
        } else {
            document.write(`<h1>Number is prime</h1>`);
        }
        i++;
    }

</script>
