<!-- 6.Write a javascript Program to perform a swapping of two variables.(all function use) -->

<script type="text/javascript">
    //    TSRN (Take Something Return Nothing)
    const number = (a, b,) => {
        a = a + b;
        b = a - b;
        a = a - b;

        document.write(`<h2>after=${a} before=${b}</h2>`)
    }
    number(10, 20);
</script>
