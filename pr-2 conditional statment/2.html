<!-- 2.Write a JavaScript program to check number even and odd. -->

<script type="text/JavaScript">

    var num =parseInt(prompt("Enter a number: "));
    if (num % 2 == 0) {
        document.write(`<h1> even number :-${num}</h1>`);
        }
    else{
            document.write(`<h1> odd number :-${num}</h1>`);
        }
</script>
