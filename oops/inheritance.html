<script>

    class A {
        constructor(a,b) {
            this.a = a;
            this.b = b;
        }
        user() {
            console.log(`${this.a + this.b}`);
        }
    }
    class B extends A {
        constructor(a,b) {
            super(a,b);
           this.user();
        }
        sub(){
            return this.a - this.b;
        }
    }
    class C extends B{
        constructor(a,b) {
            super(a,b);
            console.log(`${this.sub()}`);
        }
    }
    let c = new C(10,2);
</script>
