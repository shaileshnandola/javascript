<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h3 align="center" class="mb-4 mt-5">View Todos</h3>
        <div align="center" class="row" id="tododata">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const getUserTodos = () => {
            $.ajax({
                type: 'GET',
                url: 'https://dummyjson.com/todos',
                success: function (res) {
                    let todos = res.todos;
                    let tbl = "";
                    todos.map((val) => {
                        tbl += `
                            <div class="col-md-3 mb-4">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5> id="${val?.id}"</h5>
                                        <h5>${val?.todo}</h5>`


                        if (val.completed) {
                            tbl += `<h5 style='color:green'>Completed :-${val?.completed}</h5>`
                        } else {
                            tbl += `<h5 style='color:red'>Completed :-${val?.completed}</h5>`
                        }

                        tbl += `
                                          
                                    </div>
                                </div>
                                     </div>
                             `
                    });
                    document.getElementById('tododata').innerHTML = tbl;
                    console
                }
            });
        }
        getUserTodos();

    </script>
</body>

</html>
