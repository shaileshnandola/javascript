<!-- 10.Write javascript program to calculate factorial of a number using while loop. -->
<script type="text/javascript">
    var n = parseInt(prompt(`Ente a factorial number`));
    var i = 1, fact = 1;
    while (i <= n) {
        fact = fact * i;
        i++;
    }
    document.write(`Factorial of ${n} is <br> ${fact}`);

</script>
