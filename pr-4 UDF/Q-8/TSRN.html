<!-- 9.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not.(using all function) -->
<script type="text/javascript">
    // TSRN (Take Something Return Nothing)
    const number = (angle1, angle2, angle3) => {
        if (angle1 + angle2 + angle3 == 180) {
          document.write(`<h2>Tringle is valid</h2>`)
        } else {
            document.write(`<h2>Tringle not is valid</h2>`)
        }
    }
    number(60,60,60);
</script>
