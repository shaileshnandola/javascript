<!-- 8. Write a JavaScript program to find week day from first letter of it using if else if. -->
<script type="text/JavaScript">

var letter = parseInt(prompt(`Enter any letter`));
var weekday;

if (letter == "1") {
    weekday = "Monday";
} else if (letter == "2") {
     weekday = "Tuesday";
} else if (letter == "3") {
     weekday = "Wednesday";
} else if (letter == "4") {
    weekday = "Thursday";
} else if (letter == "5") {
    weekday = "Friday";
} else if (letter == "6") {
 weekday = "Saturday";
} else if (letter == "7") {
 weekday = "Sunday";
 }
 document.write(weekday);
 </script>
