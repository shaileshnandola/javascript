<!-- 2.Write javascript program to print 1 to n number and find even number using while loop  -->
 <script type="text/javascript">
    var i = 1;
    var n=parseInt(prompt(`Enter any number`));
    while(i <= n) {
        if(i % 2 == 0) {
            document.write(`${i}`);
            document.write("<br>");
            }
            i++;
            }
 </script>
