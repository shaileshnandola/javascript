<script type="text/javascript">
    //    TSRS (Take Something Return Something)
    const b = (num) => {
        if (num > 0)
            return "number is positive";
        else if (num < 0)
            return "number  is negative";
        else
            return "number is zero";
    }
    document.write(`<h2>${b(10)}</h2>`);
    document.write(`<h2>${b(-10)}</h2>`);
    document.write(`<h2>${b(0)}</h2>`);

</script>
