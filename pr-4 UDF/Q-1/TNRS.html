<script type="text/javascript">
     //    TNRS (Take Nothing Return Something)
    const a = () => {
        let num = parseInt(prompt("Enter a number:"));
        if (num > 0)
            return "number is positive";
        else if (num < 0)
            return "number is negative";
        else
            return "number is zero";
    }
    document.write(`<h2>${a()}</h2>`);
</script>
