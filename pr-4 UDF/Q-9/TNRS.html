<!-- 10.Write a JavaScript program to decide that you eligible for voting? (using all function) -->
<script type="text/javascript">
    //    TNRS (Take Nothing Return Something)

    const num = () => {
        let age = parseInt(prompt("Enter your age:"));
        if (age >= 18) {
            document.write(`<h2>Eligible to vote</h2>`)
        } else {
            document.write(`<h2>Eligible to not a vote</h2>`)
        }
    }
    num();
</script>
