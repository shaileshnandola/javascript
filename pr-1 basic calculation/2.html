

<!-- Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->

<script  type="text/javascript">

var p=parseInt(prompt(`Entar no`));
var r=parseInt(prompt(`Entar no`)); 

document.write(`<h2>before swapping =${p} ${r}</h2>`);

p=p+r;
r=p-r;
p=p-r;

document.write(`<h2>after swapping =${p} ${r}</h2>`);

</script>
