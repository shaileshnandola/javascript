<!-- 3.Write a JavaScript program to find which number is greter in 4 numbers using nested if else. (using simple function) -->

<script type="text/javascript">
    //    TSRN (Take Something Return Nothing)
    const number = (num1, num2, num3, num4) => {
        if (num1 >= num2) {
            if (num1 >= num3) {
                if (num1 >= num4) {
                    document.write(`The greatest number is${num1}: `);
                } else {
                    document.write(`The greatest number is ${num4} :` );
                }
            } else {
                if (num3 >= num4) {
                    document.write(`The greatest number is: ${num3} `);
                } else {
                    document.write(`The greatest number is: ${num4}`);
                }
            }
        } else {
            if (num2 >= num3) {
                if (num2 >= num4) {
                    document.write(`The greatest number is: ${num2}`);
                } else {
                    document.write(`The greatest number is: ${num4}`);
                }
            } else {
                if (num3 >= num4) {
                    document.write(`The greatest number is: ${num3}`);
                } else {
                    document.write(`The greatest number is: ${num4}`);
                }
            }
        }
    }
    number(10, 25, 15, 40);

</script>
