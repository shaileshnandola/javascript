
<!-- 1. Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->


<h2 id="sum"></h2>
<h2 id="sub"></h2>
<h2 id="mul"></h2>
<h2 id="div"></h2>
<h2 id="mod"></h2>


<script type="text/javascript">

    var a=parseInt(prompt(`Entar no`));
    var b=parseInt(prompt(`Entar no`));

    document.getElementById(`sum`).innerHTML=`sum=${a+b}`;

    document.getElementById(`sub`).innerHTML=`sub=${a-b}`;

    document.getElementById(`mul`).innerHTML=`mul=${a*b}`;

    document.getElementById(`div`).innerHTML=`div=${a/b}`;

    document.getElementById(`mod`).innerHTML=`mod=${a%b}`;


    
   

</script>
