<!-- 6.Write javascript program to print 1 to n number  and all number sum using do while loop . -->
<script type="text/javascript">
    var n = parseInt(prompt(`Enter any number`));
    var sum = 0;
    var i = 1;
    do {
        document.write(`${i}<br>`)
        sum = sum + i
        i = i + 1
    } while (i <= n)
    document.write(`Sum of number ${sum}`)

</script>
