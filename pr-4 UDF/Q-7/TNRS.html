a=10
b=5
select choice + , - , * , /
+
Ans = 15

Ans = 50
/
Ans = 2 -->
<script type="text/javascript">
    //    TNRS (Take Nothing Return Something)

    const num = () => {
        let a = parseInt(prompt(`Enter a number`))
        let b = parseInt(prompt(`Enter a number`))
        let operation = prompt("Select operation (+, -, *, /):");

        let result;
        switch (operation) {
            case "+":
                result = a + b;
                break;
            case "-":
                result = a - b;
                break;
            case "*":
                result = a * b;
                break;
            case "/":
                if (b != 0) {
                    result = a / b;
                    break;
                }
                else {
                    result = "Error! Division by zero is not allowed.";
                    break;
                }
        }
        return result;
    }
    document.write(`${num()}`);



</script>
