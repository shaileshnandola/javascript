a=10
b=5
select choice + , - , * , /
+
Ans = 15
-
Ans = 5;
*
Ans = 50
/
Ans = 2 -->

<script type="text/javascript">
    const num = () => {
        //    TNRN (Take Nothing Return Nothing)
        let a = parseFloat(prompt("Enter first number (a):"));
        let b = parseFloat(prompt("Enter second number (b):"));
        let operation = prompt("Select operation (+, -, *, /):");

        let result;

        switch (operation) {
            case '+':
                result = a + b;
                break;
            case '-':
                result = a - b;
                break;
            case '*':
                result = a * b;
                break;
            case '/':
                if (b !== 0) {
                    result = a / b;
                } else {
                    result = "Error: Division by zero is not allowed.";
                }
        }

        document.write(`<h2>Result: ${result}</h2>`);
    }

    num();
</script>
