<!-- 5.Write javascript program to print 1 to n number and find even number using for loop . -->
<script type="text/javascript">
    var n = parseInt(prompt(`Enter any number`))
    for (var i = 1; i <= n; i++) {
        if (i % 2 == 0) {
            document.write(`${i}`)
            document.write("<br>");
        }
    }


</script>
