<!-- 1.Write a JavaScript program to check number positive and negetive? (using simple function) -->
<script type="text/javascript">

    //    TNRN (Take Nothing Return Nothing)

    const num = () => {
        let num = parseInt(prompt("Enter a number:"));
        if (num > 0)
            document.write(`<h2> number is positive</h2>`)
        else if (num < 0)
            document.write(`<h2> number is negative</h2>`)
        else
            document.write(`<h2> number is zero</h2>`)
    }
    num();

    

</script>
