<Script type="text/javascript">

    // arithmetic oprator:- +,-,*,/,%

    var a = 10, b = 20;
    console.log(`${a + b}`);

    var a = 10, b = 2;
    console.log(`${a % b}`);

    var a = 10, b = 2;
    console.log(`${a * b}`);

    var a = 10, b = 2;
    console.log(`${a / b}`);

    var a = 10, b = 8;
    console.log(`${a - b}`);

    // relational oprator: - <, >,<=,>=,!=

    console.log(10 > 3);

    console.log(11 < 3);

    console.log(10 <= 10);

    console.log(10 <= 3);

    console.log(10 != 3);

    // logical oprator:- &&,||

    console.log(10 > 3 && 10 > 7);

    console.log(10 > 3 || 10 > 15);

    // String oprator:- +

    var name ="shailesh"
    var surname ="nandola"
    console.log(`${name} ${surname}`);
    
    // assignment oprator:-+=,-=,*=,/=,%=

    var a=10,b=2;
    
    console.log(`${a+=b}`);

    console.log(`${a-=b}`);

    console.log(`${a*=b}`);

    console.log(`${a/=b}`);

    console.log(`${a%=b}`);

</Script>
