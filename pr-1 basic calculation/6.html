<!-- Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h) -->

<script type="text/javascript">

    var base = parseFloat(prompt(`Entar base`));
    var height = parseFloat(prompt(`Entar height`));

    var area = 0.5 * base * height;

    document.write(`<h2>${area}</h2>`);
    
</script>
