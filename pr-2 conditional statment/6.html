<!-- 6.Write a JavaScript program to input marks of five subjects Physics, Chemistry, Biology, Mathematics and Computer. Calculate percentage and grade according to following -->

<script>
    var physics = parseFloat(prompt(`Enter your value`));
    var chemistry = parseFloat(prompt(`Enter your value`));
    var biology = parseFloat(prompt(`Enter your value`));
    var mathematics = parseFloat(prompt(`Enter your value`));
    var computer = parseFloat(prompt(`Enter your value`));
    var total = physics + chemistry + biology + mathematics + computer;
    var percentage = (total / 500) * 100;
    var grade = "F";
    if (percentage >= 90) {
        grade = "A";
    } else if (percentage >= 80) {
        grade = "B";
    } else if (percentage >= 70) {
        grade = "C";
    } else if (percentage >= 60) {
        grade = "D";
    } else if (percentage >= 50) {
        grade = "E";
    } else if (percentage >= 40) {
        grade = "F";
    }
    document.write(`<h1>Your percentage is ${percentage}% and your grade is ${grade}.</h1>`);

</script>
