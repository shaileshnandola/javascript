
<!-- Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r) -->

<script type="text/javascript">

var circleRadius = parseInt(prompt("Please enter the radius of circle:"));
var areaOfCircle = Math.PI * (circleRadius * circleRadius);

document.write(`<h2>Area of circle is:  + ${areaOfCircle}</h2>`);


</script>
