<!-- 7. Write a JavaScript program to find month name from month number using switch case. -->

<script type="text/JavaScript">
     var monthNumber = parseInt(prompt(`Enter your monthnumber`));
     var monthName;
     switch (monthNumber) {
        case 1:
            monthName = "January";
            break;
            case 2:
                monthName = "February";
                break;
                case 3:
                    monthName = "March";
                    break;
                    case 4:
                        monthName = "April";
                        break;
                        case 5:
                            monthName = "May";
                            break;
                            case 6:
                                monthName = "June";
                                break;
                                case 7:
                                    monthName = "July";
                                    break;
                                    case 8:
                                        monthName = "August";
                                        break;
                                        case 9:
                                            monthName = "September";
                                            break;
                                            case 10:
                                                monthName = "October";
                                                break;
                                                case 11:
                                                    monthName = "November";
                                                    break;
                                                    case 12:
                                                        monthName = "December";
                                                        break;
                                                        default:
                                                             monthName = "Invalid month number! Please enter a number between 1 and 12.";
}
document.write(`<h1> monthnumber :-${monthNumber}</h1>`);
document.write(`<h1> monthname :-${monthName}</h1>`);
     
</script>
