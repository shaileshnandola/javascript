<!-- 2. Write a JavaScript program that creates a class called "BankAccount" with properties for account number and balance. Include methods to deposit and withdraw money from the account. Create some instances of the "BankAccount" class, deposit some money, and withdraw a portion of it. -->

<script type="text/javascript">
    class BankAccount {
        constructor(accountNumber, balance) {
            this.accountNumber = accountNumber;
            this.balance = balance;
            console.log(`A/c No.: ${accountNumber}`);
            console.log(`Opening Balance: $${balance}`);
        }
        deposit(amount) {
            this.balance += amount;
            console.log(`Deposited: $${amount}`);
        }
        withdraw(amount) {
            if (this.balance >= amount) {
                this.balance -= amount;
                console.log(`Withdrawn: $${amount}`);
            } else {
                console.log(`Want to withdrawn: $${amount}`);
                console.log('Insufficient balance');
            }
        }
        displayBalance() {
            console.log(`Account Balance: $${this.balance}`);
        }
    }
    let account = new BankAccount('SB-123', 1500);
    
    account.deposit(500);
   
    account.withdraw(400);
  
    account.displayBalance();
    
    account.withdraw(1800);
    
    account.displayBalance();
</script>
