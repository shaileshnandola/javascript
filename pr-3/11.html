<!-- 11.Write javascript program Check weather num is prime or not using for loop -->
<script type="text/javascript">

    var n = parseInt(prompt(`Enter any number`));
    for (i = 1; i <= 1; i++) {
        if (n % 2 == 0) {
            document.write(`<h1>Number is not prime</h1>`);
        } else {
            document.write(`<h1>Number is prime</h1>`);
        }
    }

</script>
