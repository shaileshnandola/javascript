<!-- 3.Write javascript program to print 1 to n and number find odd number using do while loop . -->
<script type="text/javascript">
    var i = 1;
    var n = parseInt(prompt(`Enter any number`));
    do {
        if (i % 2 != 0) {
            document.write(`${i}`)
            document.write("<br>")
        }
        i++;
    } while (i <= n);



</script>
