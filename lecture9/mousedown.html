<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin: auto;
        }
    </style>
</head>
<body>
    <div  class="box"  onmousedown="data()">
    </div>
    <h1 id="ans" align="center" ></h1>
    <script type="text/javascript">
        let cnt=0;
        var data=()=>{
            document.getElementById("ans").innerHTML=cnt;
            cnt++;

        }
        data();
        
    </script>
</body>
</html>
