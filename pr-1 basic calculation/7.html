<!-- Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->

<script>

    var p = parseInt(prompt(`Enter amount :-`));
    var r = parseInt(prompt(`Enter rate :-`));
    var n = parseInt(prompt(`Enter year :-`));

    var ans = p * r * n / 100

    document.write(`<h2> ${ans}</h2>`);
</script>
